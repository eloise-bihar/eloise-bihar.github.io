<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bihar Lab | Teaching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ub-blue: #38bdf8;
            --text-light: #ffffff;       /* pure white */
            --text-muted: #e5e5e5;       /* very light grey */
            --page-bg: #020617;
            --card-bg: #0b1221;
            --radius-lg: 18px;
            --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--page-bg);
            color: var(--text-light);
            font-family: "Inter", system-ui, sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* NAVIGATION */
        .nav {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(16px);
            background: rgba(2, 6, 23, 0.9);
            border-bottom: 1px solid rgba(56, 189, 248, 0.25);
        }

        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0.7rem 1.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            color: var(--ub-blue);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links a {
            margin-left: 1.2rem;
            color: var(--text-muted);
        }

        .nav-links a:hover {
            color: var(--text-light);
        }

        /* MAIN PAGE */
        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1.4rem 3.5rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 0.4rem;
            color: var(--text-light);
            text-shadow:
                0 0 14px rgba(56,189,248,0.55),
                0 0 32px rgba(56,189,248,0.35);
        }

        .section-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1.4rem;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 1.4rem 1.6rem;
            margin-bottom: 1.8rem;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: var(--shadow-soft);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            text-shadow:
                0 0 10px rgba(56,189,248,0.35),
                0 0 28px rgba(8,47,73,0.8);
        }

        /* LISTS */
        ul.clean {
            list-style: none;
            padding-left: 1.2rem;
            margin-top: 0.2rem;
        }

        ul.clean li {
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
            position: relative;
            color: var(--text-light);
        }

        ul.clean li::before {
            content: "â€¢";
            position: absolute;
            left: -1rem;
            color: var(--ub-blue);
        }

        .muted { color: var(--text-muted); }

    </style>
</head>

<body>

<header class="nav">

            <a href="Teaching.html">Teaching</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </div>
</header>

<main class="page">
    <section class="section">
        <h2 class="section-title">Teaching</h2>
        <p class="section-subtitle">Courses taught at the University at Buffalo.</p>

        <!-- Year 2025 -->
        <div class="card">

</html>
